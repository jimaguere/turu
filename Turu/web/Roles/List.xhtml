<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/Plantilla.xhtml">

        <ui:define name="content">
            <h:form id="form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRolSoftwareEmpty}" rendered="#{rolSoftwareController.items.rowCount == 0}"/>
              
                    <p:dataTable id="tabla" value="#{rolSoftwareController.items}" var="item" reflow="true" rows="5" paginator="true">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolSoftwareTitle_idRol}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRol}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRolSoftwareTitle_descripcion}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{rolSoftwareController.prepareView}" value="#{bundle.ListRolSoftwareViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolSoftwareController.prepareEdit}" value="#{bundle.ListRolSoftwareEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{rolSoftwareController.destroy}" value="#{bundle.ListRolSoftwareDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                
                <br />
                <p:commandButton value="Modal" type="button" onclick="PF('dlg1').show();" action="#{rolSoftwareController.prepareCreate()}" />
                <br />
                <br />
                  </h:form>
                <p:dialog id ='dialogo' visible="false" header="Crear Roles" widgetVar="dlg1"  appendTo="@(body)" modal="true" height="auto">
                    <h:form>
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Código" for="idRol" />
                            <h:inputText id="idRol" value="Código"  title="Código" required="true" requiredMessage="#{bundle.CreateRolSoftwareRequiredMessage_idRol}"/>
                            <h:outputLabel value="Rol" for="descripcion" />
                            <h:inputText id="descripcion" value="#{rolSoftwareController.selected.descripcion}" title="Rol" required="true" requiredMessage="#{bundle.CreateRolSoftwareRequiredMessage_descripcion}"/>
                        </h:panelGrid>
                        <br />
                        <p:commandButton action="#{rolSoftwareController.create}" value="Guardar" ajax="false" update=":form"
                                         oncomplete="PF('dlg1').hide();"/>
                        <br />
                        <br />
                        <p:commandButton action="#{rolSoftwareController.prepareList}" value="Cancelar" immediate="true"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.CreateRolSoftwareIndexLink}"/>
                    </h:form>

                </p:dialog>
          
            
        </ui:define>
    </ui:composition>

</html>
