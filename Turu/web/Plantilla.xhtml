<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="./resources/css/default.css" rel="stylesheet" type="text/css" />
        <link href="./resources/css/tableLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </h:head>
    <h:body rendered="#{!usuarioLogin.login}">
          <center>
                <p:panel  header="Turu" style="width: 50%">      
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:panelGrid columns="1">
                            <pm:field>
                                <p:outputLabel for="Usuario"
                                               value="Usuario:"
                                               style="width: 20%"
                                               />
                                <p:inputText id="Usuario"
                                             label="Usuario"
                                             value="#{usuarioLogin.usuario}"
                                             style="width: 100%"
                                             required="true"/>
                            </pm:field>
                            <pm:field>
                                <p:outputLabel value="Password:" for="clave"
                                               style="width: 20%"/>  
                                <p:password id="clave" 
                                            style="width: 100%"
                                            value="#{usuarioLogin.clave}"/>
                            </pm:field>
                        </h:panelGrid>
                        <p:commandButton
                            value="Login"
                            actionListener="#{usuarioLogin.confirmar}"
                            ajax="false"
                            update="growl"/>   
                        <h:panelGroup/>

                    </h:form>
                </p:panel>
            </center>
    </h:body>
    
    <h:body rendered="#{usuarioLogin.login}">
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="auto" header="Arriba">
              
                <ui:insert name="top">Top</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="west"  size="auto"  header="Negocios" >
                <ui:insert name="left">izq</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="south"  size="auto" header="TURU" >
                <ui:insert name="bottom">abajo</ui:insert>
            </p:layoutUnit>
            <p:layoutUnit position="east"  size="300" header="Cuidados" >
                <h:form>
                    <p:slideMenu style="width:180px">
                        <p:submenu label="Usuarios" icon="ui-icon-carat-1-e">
                            <p:menuitem value="Update"  icon="ui-icon-carat-1-e" />
                        </p:submenu>
                        
                            <p:menuitem value="Roles" outcome="/rolSoftware/List.xhtml" icon="ui-icon-carat-1-e"/>

                        <p:submenu label="Alertas" icon="ui-icon-carat-1-e">
                            <p:menuitem value="Delete"  ajax="false" icon="ui-icon-close"/>
                        </p:submenu>                        
                    </p:slideMenu>
                </h:form>
                 
            </p:layoutUnit>
            
             <p:layoutUnit position="center"  size="auto" header="EL nuevo software ganadero">
                <ui:insert name="content">centro</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
