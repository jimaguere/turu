<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pm="http://primefaces.org/mobile">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=iso-8859-1' http-equiv="Content-Type"/>
                <link href="./../resources/css/login.css" rel="stylesheet" type="text/css" />
                <title>Login</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>

        <h:body>
            <center>
                <p:panel  header="Turu" style="width: 50%">      
                    <h:form>
                        <p:growl id="growl" showDetail="true" sticky="true" />
                        <h:panelGrid columns="1">
                            <pm:field>
                                <p:outputLabel for="Usuario"
                                               value="Usuario:"
                                               style="width: 20%"
                                               />
                                <p:inputText id="Usuario"
                                             label="Usuario"
                                             value="#{usuarioLogin.usuario}"
                                             style="width: 100%"
                                             required="true"/>
                            </pm:field>
                            <pm:field>
                                <p:outputLabel value="Password:" for="clave"
                                               style="width: 20%"/>  
                                <p:password id="clave" 
                                            style="width: 100%"
                                            value="#{usuarioLogin.clave}"/>
                            </pm:field>
                        </h:panelGrid>
                        <p:commandButton
                            value="Login"
                            actionListener="#{usuarioLogin.confirmar}"
                            ajax="false"
                            update="growl"/>   
                        <h:panelGroup/>

                    </h:form>
                </p:panel>
            </center>
            <br />
            <h:link outcome="/menu/List" value="Show All Menu Items"/>
            <br />
            <h:link outcome="/rolSoftware/List" value="Show All RolSoftware Items"/>
            <br />
            <h:link outcome="/Roles/rolSoftware/List" value="Show All RolSoftware Items"/>
            <br />
            <h:link outcome="/menu/List" value="Show All Menu Items"/>
            <br />
            <h:link outcome="/menu/List" value="Show All Menu Items"/>
        </h:body>






    </f:view>
</html>
